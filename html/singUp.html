<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/singUp.js" defer></script>
</head>
<body>
    <section>
        <h2> Registro </h2>
        <form id="singUpForm">
            <label> Nombre </label>
            <input type="text" placeholder="Nombre" id="name" required autofocus>
            <label> Email </label>
            <input type="email" placeholder="Email" id="email" required autofocus>
            <label> Contraseña </label>
            <input type="password" placeholder="Contraseña" id="password" required>
            <input type="submit" value="Ingrese">
        </form>
        <p> Ya tienes cuenta? <a href="./login.html"> LongIn </a> </p>
    </section>
    <script src="../js/singUp.js"></script>
</body>
</html>
